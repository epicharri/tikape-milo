<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Otsikko</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 th:text="${aihealue.nimi}">nimi</h1>

        <ul>
            <li th:each="viestiketju: ${viestiketjut}">
                <a th:href="@{~/aihealue/viestiketju/{id}(id=${viestiketju.id})}"
                   th:text="${viestiketju.otsikko}">1</a>
            </li>
        </ul>

        <h3>Luo uusi viestiketju</h3>

        <form method="POST" >
            <p>Otsikko:</p>
            <input type="text" name="viestiketju"/><br/>
            <input type="submit" value="Lisää viestiketju"/>
        </form>
    </body>
</html>
